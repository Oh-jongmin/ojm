apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Oh-jongmin/ojm
    targetRevision: main
    path: argocd/elasticsearch
    kustomize:
      enableHelm: true
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  syncOptions:
    - CreateNamespace=true
    - EnableHelm=true

