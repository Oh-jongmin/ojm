apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kiwigrid.github.io
    chart: fluentd-elasticsearch
    targetRevision: 9.6.2
    helm:
      values: |
        rbac:
          create: true
        tolerations:
          - operator: "Exists"
        fluentdConfig:
          output:
            elasticsearch:
              host: elasticsearch-master.logging.svc.cluster.local
              port: 9200
              logstash_prefix: fluentd
        image:
          repository: fluent/fluentd-kubernetes-daemonset
          tag: v1.14.2-debian-elasticsearch7-1.0
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

